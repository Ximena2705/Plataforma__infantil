<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Plataforma Educativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Sección izquierda con personajes animados -->
        <div class="left-side">
            <div class="animated-characters">
                <img src="imagenes/fondo infantil.jpg" alt="Fondo infantil">
                <!-- Reemplazar 'personajes.png' con la imagen adecuada -->
            </div>
        </div>

        <!-- Sección derecha con el formulario de inicio de sesión -->
        <div class="right-side">
            <div class="login-form">
                <h2>Iniciar sesión</h2>
                <form action="login.php" method="POST">
                    <div class="input-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Entrar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
